<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .emoji {
            background-color: transparent;
            border: 3px solid white;
            border-radius: 50%;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.1);
        }

        .css-emoji {
            height: 50px;
            width: 50px;
        }

        .result, .choice, .js-score {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        button.reset-btn, button.auto-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.reset-btn:hover, button.auto-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <button onclick="game('Rock')" class="emoji">
            <img src="rock-emoji.png" class="css-emoji" alt="Rock">
        </button>
        <button onclick="game('Paper')" class="emoji">
            <img src="paper-emoji.png" class="css-emoji" alt="Paper">
        </button>
        <button onclick="game('Scissor')" class="emoji">
            <img src="Scissor-emoji.png" class="css-emoji" alt="Scissor">
        </button>

        <p class="js-result result">Result: </p>

        <pre class="choice result">You: <img src="rock-emoji.png" class="css-emoji">   Computer: <img src="paper-emoji.png" class="css-emoji"></pre>

        <p class="js-score"></p>

        <button class="reset-btn" onclick="
            score.wins = 0;
            score.losses = 0;
            score.tie = 0;
            localStorage.removeItem('score');
            score1();">Reset Score</button>

        <button class="auto-btn" onclick="Autoplay();">Auto Play</button>
    </div>

    <script>
        let result = '';
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            tie: 0
        };

        score1();

        function computer() {
            const rand = Math.random();
            if (rand < 1 / 3) return 'Rock';
            if (rand < 2 / 3) return 'Paper';
            return 'Scissor';
        }

        let isplay = false;
        let intervalId;

        function Autoplay() {
            if (!isplay) {
                intervalId = setInterval(() => {
                    const move = computer();
                    game(move);
                }, 500);
                isplay = true;
            } else {
                clearInterval(intervalId);
                isplay = false;
            }
        }

        function game(playerMove) {
            const computerMove = computer();

            if (computerMove === playerMove) {
                result = 'Tie';
                score.tie++;
            } else if (
                (computerMove === 'Rock' && playerMove === 'Paper') ||
                (computerMove === 'Paper' && playerMove === 'Scissor') ||
                (computerMove === 'Scissor' && playerMove === 'Rock')
            ) {
                result = 'You win!!';
                score.wins++;
            } else {
                result = 'You lose!!';
                score.losses++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            score1();

            document.querySelector('.choice').innerHTML = `You: <img src="${playerMove}-emoji.png" class="css-emoji">   Computer: <img src="${computerMove}-emoji.png" class="css-emoji">`;

            document.querySelector('.js-result').innerHTML = `Result: ${result}`;
        }

        function score1() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} | Losses: ${score.losses} | Ties: ${score.tie}`;
        }
    </script>
</body>

</html>
