<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
        }

        body {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .container {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #333;
        }

        .buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        }

        .btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #1abc9c;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
        background-color: #16a085;
        transform: scale(1.05);
        }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>🎮 Welcome to Game Hub 🎮</h1>
    <div class="buttons">
      <a href="game2.html" class="btn">🪨📄✂️ Rock Paper Scissors</a>
      <a href="game1.html" class="btn">🐍 Snake Game</a>
    </div>
  </div>
</body>
</html>
